<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Check Yo' Self</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header__h1">Check <span class="header__span">Yo'</span> Self</h1>
    <nav class="header__nav">
      <section class="header__section--container">
        <label class="header__nav--search-label" for="nav__input--search">
          <img class="header__nav--search-icon" src="images/search.svg" alt="search bar magnifying glass icon">
        </label>
        <input class="header__input--search" id="nav__input--search">
        </section>
    </nav>
  </header>
  <section class="bottom__container">
  <nav class="side__nav">
      <form class="side__form" id="top__form">
          <label class="side__label" for="side__input--title">Task Title</label>
          <input class="side__input side__input--title" id="side__input--title">
          <ul class="side__ul--new-task"></ul>
          <label class="side__label" for="side__input--task">Task Item</label>
          <input class="side__input side__input--task" id="side__input--task">
          <img class="side__input--task-icon" src="images/plus.svg" alt="add a task after clicking this icon">
          <input class="side__input side__input--save" id="side__input--save" type="button" value="Make Task List" disabled="true">
          <input class="side__input side__input--clear" id="side__input--clear" type="button" value="Clear All" disabled="true">
      </form>
      <input class="side__input side__input--filter" type="button" value="Filter By Urgency">
  </nav>
  <main class="main">
      <article class="main__article--card main__article--welcome" data-id="">
          <header>
              <h2 class="main__article--title">Welcome to Check Yo' Self!</h1>
          </header>
          <section class="main__article--body">
            <ul class="main__article--task-list">
              <li class="main__article--task">Don't ever play Yo' self!</li>
              <li class="main__article--task">Enter a title and some tasks to add a To Do!</li>
            </ul>
          </section> 
            <footer class="main__article--footer">
              <label class="main__urgency-label" for="main__article--urgency-icon">
                <img class="main__article--urgency-icon" id="main__article--urgency-icon" src="images/urgent.svg" alt="lightning icon to denote urgency">
              URGENT</label>
              <label class="main__delete-label" for="main__article--delete-icon">
                <img class="main__article--delete-icon" id="main__article--delete-icon"src="images/delete.svg" alt="delete button">
              DELETE</label>
            </footer> 
        </article>
  </main>
</section>
</body>
<script src="todo-list.js"></script>
<script src="main.js"></script>
</html>
